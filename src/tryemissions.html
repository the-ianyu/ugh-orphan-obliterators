<!DOCTYPE html>
<html>
<head>
  <title>CO<sub>2</sub> Emission and Price Calculator</title>
  <script src="tryemissions.js"></script>
</head>
<body>
  <h1>CO<sub>2</sub> Emission and Price Calculator</h1>
  <label for="carType">Choose car type:</label>
  <select id="carType">
    <option value="s">Small Car</option>
    <option value="m">Medium Car</option>
    <option value="l">Large Car / 7 Seater Car</option>
    <option value="e">Electric Car</option>
  </select>
  <br>
  <label for="distance">Input distance travelled (meters):</label>
  <input type="text" id="distance">
  <br>
  <label for="traffic">Time in traffic jam (minutes):</label>
  <input type="text" id="traffic">
  <br>
  <button onclick="calculateEmissionAndPrice()">Calculate Emission and Price</button>
  <div id="result"></div>

  <!-- Add any additional HTML elements or scripts as needed -->

  <script>
    // Call the calculateEmissionAndPrice() function when the page finishes loading
    window.addEventListener("load", function() {
      calculateEmissionAndPrice();
    });
  </script>
</body>
</html>
